<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>city weather app</title>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="content-top">
          <h2>City Weather Checker</h2>
          <p>Enter a city name and click the button to search for it.</p>
        </div>
        <div class="content-input">
          <input
            type="text"
            name="city"
            class="search"
            placeholder="enter city name here" />
          <button type="btn">Submit</button>
        </div>
        <div class="content-result">
          <p>The Temperature of <span id="city"></span> is</p>
          <h1 class="city-result"><span class="unit">Â°C</span></h1>
          <div class="conditions">
            <h4>
              Country:
              <span class="country">&nbsp; &nbsp;</span>
            </h4>
            <h4>
              Weather type:
              <span class="main">&nbsp; &nbsp;</span>
            </h4>
            <h4>
              Weather desc:
              <span class="description">&nbsp; &nbsp;</span>
            </h4>
          </div>
        </div>
        <div id="error"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
